<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link href="css/main.css" rel="stylesheet" />
  </head>
  <body>
    <section class="game-content">
      <div class="overlay-screen">
        <div class="difficulty">
          <h2>Difficulty Level</h2>
          <div>
            <a class="easy">Easy</a>
            <a class="selected medium">Medium</a>
            <a class="hard">Hard</a>
          </div>
        </div>
        <div class="player-name">
          <input
            maxlength="20"
            type="text"
            name="player-name"
            placeholder="Player Name"
          />
        </div>
        <a class="start-btn">Start Game</a>
      </div>
      <div class="container">
        <div class="top-info">
          <p>Hello: <span class="name">User</span></p>
          <p>Wrong Tries: <span class="wrong-tries">0</span></p>
        </div>
        <div class="cards-box"></div>
      </div>
      <div class="result-message">
        <a class="close-btn">x</a>
        <div class="box">
          <p>Your Score Is: <span class="score"></span></p>
          <div class="buttons">
            <a href="high-scores.html" class="high-scores-btn">High Scores</a>
            <a class="play-again-btn">Play Again</a>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="main.js"></script>
</html>
